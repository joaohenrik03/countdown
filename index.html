<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1356/1356479.png" type="image/x-icon">
    <title>Countdown</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./index.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top"><img src="./images/top-image.svg" alt="Enfeite do top"></div>
    <main>
        <h1>
            Ready to launch in...
        </h1>
        <section id="countdown">
            <div class="countdown-item">
                <p>Dias</p>
                <span id="days">00</span>
            </div>
            <span>:</span>
            <div class="countdown-item">
                <p>Horas</p>
                <span id="hours">00</span>
            </div>
            <span>:</span>
            <div class="countdown-item">
                <p>Minutos</p>
                <span id="minutes">00</span>
            </div>
            <span>:</span>
            <div class="countdown-item">
                <p>Segundos</p>
                <span id="seconds">00</span>
            </div>
        </section>
        <p>
            Inscreva-se para saber mais sobre o lan√ßamento
        </p>
        <button>
            Inscreva-se
        </button>
    </main>
    <div class="right"><img src="./images/rocket.svg" alt="Imagem de um foguete decolando"></div>
    <div class="bottom"><img src="./images/bottom-image.svg" alt="Enfeite de baixo"></div>

    <script src="./index.js"></script>
</body>
</html>
